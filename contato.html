<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="crystal">
            <h1 class="nome">
                CRYSTAL
            </h1>
        </div>
        <nav>
            <div class="naveg">
                <div class="space">
                    <a href="index.html">Início</a>
                    <a href="index.html">Planos</a>
                    <a href="contato.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="verde">
            <div class="formulario">
                <h1 class="titulo">
                    CONTATO
                </h1>
                <h2 class="preencha">
                    Preencha o formulário e nossa equipe de especialista entrará em contato com você o mais breve
                    possivel!
                </h2>
                <form>
                    <label class="title" for="nome-box">Nome:</label>
                    <input class="branco2" type="text" name="" id="nome-box" class="input" autocomplete="off"
                        required="">

                    <label class="title" for="nome-box">Email:</label>
                    <input class="branco2" type="email" name="" id="nome-box" class="input" autocomplete="off"
                        required="">

                    <label class="title" for="nome-box">Telefone:</label>
                    <input class="branco2" type="tel" name="" id="nome-box" class="input" autocomplete="off"
                        required="">

                    <input type="submit" name="enviar" id="enviar2">
                </form>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="ladinho">

            <div class="barra">
                <a class="rod" href="index.html">Início</a>
                <a class="rod" href="index.html">Planos</a>
                <a class="rod" href="contato.html">Contato</a>
            </div>
            <div class="insc">
                <p>
                    Se inscreva e receba as principais noticias sobre finanças:
                </p>

                <form>
                    <input class="branco" type="email" required>
                    <input type="submit" name="enviar" id="enviar">
                </form>
            </div>
        </div>

    </footer>

</body>

</html>
